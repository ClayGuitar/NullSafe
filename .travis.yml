language: objective-c
before_script:
- curl -sSL https://get.rvm.io | bash -s stable 
- source ~/.bashrc    
- source ~/.bash_profile  
- ruby -v    
- rvm reload   
- rvm reinstall ruby-2.4.2
- ruby -v 
- brew update
- brew upgrade xctool
script: xctool test -project Tests/UnitTests.xcodeproj -scheme UnitTests -sdk iphonesimulator
